<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotstar Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <h1 class="logo">Hotstar</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Movies</a>
      <a href="#">TV</a>
      <a href="#">Sports</a>
    </nav>
  </header>

  <!-- Hero Banner -->
  <section class="banner">
    <h2>Welcome to Hotstar Clone</h2>
    <p>Watch your favorite Movies, Shows & Sports</p>
  </section>

  <!-- Movies Grid -->
  <section class="movies">
    <h2>Popular Movies</h2>
    <div class="grid">
      <div class="card"><img src="https://via.placeholder.com/200x300" alt="Movie 1"><p>Movie 1</p></div>
      <div class="card"><img src="https://via.placeholder.com/200x300" alt="Movie 2"><p>Movie 2</p></div>
      <div class="card"><img src="https://via.placeholder.com/200x300" alt="Movie 3"><p>Movie 3</p></div>
      <div class="card"><img src="https://via.placeholder.com/200x300" alt="Movie 4"><p>Movie 4</p></div>
    </div>
  </section>
</body>
</html>
